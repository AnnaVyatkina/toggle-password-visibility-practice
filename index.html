<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <form action="" class="login-form">
        <h1 class="title">Login</h1>
        <div class="login-fields">
          <div class="login-box">
            <input
              type="email"
              placeholder="Email"
              required
              class="login-input"
            />
            <i class="ri-mail-fill"></i>
          </div>
          <div class="login-box">
            <input
              type="password"
              placeholder="Password"
              required
              class="password-input"
            />
            <i class="ri-lock-fill"></i>
          </div>
          <div class="check">
            <div class="check-box">
              <input type="checkbox" class="check-input" onchange="myFunction()" id="user-check" />
              <label for="user-check" class="check-label">Show password</label>
            </div>
          </div>
          <button class="login-button" type="submit">Login</button>
          <div class="register">
            Don`t have an account? <a href="#">Register</a>
          </div>
        </div>
      </form>
      <div class="head">
      <h1>Heritage Architecture</h1>
      <p>Architecture should speak of its time and place, but yearn for timelessness.</p>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
